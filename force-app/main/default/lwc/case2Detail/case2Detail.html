<template>

    <lightning-card class="slds-p-top_medium slds-p-left_medium">

        <template if:true={isClientBlank}>
            <p style="margin-left: 26px;"><b>Cliente: <font style="color: red;">SELECIONE O CLIENTE!</font></b></p>
        </template>

        <template if:false={isClientBlank}>
            <p style="margin-left: 26px;"><b>Cliente:</b> {accountName}</p>
        </template>

        <div class="slds-m-arround_medium slds-p-top_medium slds-p-left_medium" style="margin-bottom: 30px;">

            <lightning-input
                type="text"
                name="caseName"
                label="Assunto do chamado"
                onchange={handleCaseName}></lightning-input>

            <lightning-input
                type="date"
                name="caseDate"
                label="Data da ocorrÃªncia"
                onchange={handleCaseDate}></lightning-input>  
            
            <lightning-textarea 
                    name="caseDescription"
                    onchange={handleDescription}
                    placeholder="Digite aqui o  problema do cliente..."></lightning-textarea>
                           
        </div>

        <template if:true={isSaveCase}>
            <div style="text-align: center;">
                <br>
                <lightning-button
                    variant="brand"
                    label="Criar chamado"
                    onclick={createNewCase}></lightning-button>
            </div>
        </template>

        <template if:true={getErrorMessage}>
            <br/><br/>
            <c-error-message message={errorMessage}></c-error-message>
        </template>  
        
    </lightning-card>
    
</template>
