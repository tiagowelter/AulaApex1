<template>
    <template if:true={getAccountId}>
        <div class="slds-card slds-p-around_x-small">
            <template if:true={produtosObj.data}>
                <div class="c-container">
                    <lightning-layout multiple-rows>
                        <template for:each={produtosObj.data.produtos} for:item="p">
                            <lightning-layout-item 
                                    size="4"
                                    key={p.Id}
                                    padding="arround-small">                                                            
                                <c-product-card
                                    product={p}
                                    onselected={handleProductSelected}
                                    class="slds-m-arround_x-small"
                                ></c-product-card>

                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
                <br><hr>
                <c-paginator
                    page-number={pageNumber}
                    page-size={produtosObj.data.tamanhoDaPagina}
                    total-item-count={produtosObj.data.totalItensPesquisa}
                    onprevious={handlePreviousPage}
                    onnext={handleNextPage}></c-paginator>
            </template>
        </div>
    </template>
</template>
